syntax = "proto3";

option csharp_namespace = "sherpa.Shared.Protos";

package sherpa.shared.protos;

message AcousticHailer {
	bool mic = 1;
	bool mute = 2;
	int32 volume = 3;
	int32 acousticBeamAperture = 4;
}

service AcousticService {
	rpc Communicate (stream AcousticHailer) returns (stream AcousticHailer);
}
