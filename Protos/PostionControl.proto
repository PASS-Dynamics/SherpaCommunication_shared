syntax = "proto3";

option csharp_namespace = "sherpa.Shared.Protos";

package sherpa.shared.protos;

message PostionControl {
  bool stabilization = 1;
  bool goToRestPosition = 2;
  bool goToNextRefPosition = 3;
  int32 elevation = 4;
  int32 panSpeed = 5;
  int32 tiltSpeed = 6;
  int32 azimut = 7;
}

service PostionControlService {
	rpc Communicate (stream PostionControl) returns (stream PostionControl);
}
