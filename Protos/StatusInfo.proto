syntax = "proto3";

option csharp_namespace = "sherpa.Shared.Protos";

package sherpa.shared.protos;

import "Enum/SherpaStatusEnum.proto";

message StatusInfoKeyValue {
  int32 key = 1;
  string value = 2;
}

message StatusInfo {
  StatusInfoKeyValue emittingTrack = 1;
  bool audioTracking = 2;
  bool laserDazzler = 3;
  bool searchLight = 4;
  bool ahdEmission = 5;
  SherpaStatus status = 6;
  SherpaStatus lfr = 7;
}

service StatusInfoService {
	rpc Communicate (stream StatusInfo) returns (stream StatusInfo);
}
